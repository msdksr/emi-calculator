<div class="form-group">

        <lable for="downpayment">Dwon Payment:</lable>
        <input id="downpayment" class="form-control" type="number" onchange="computeLoan()">
    </div>
</div>
<div class="form-group">
    <div class="row">
        <lable for="rate">Interest Rate:</lable>
        <input id="rate" class="form-control" type="number" onchange="computeLoan()">
    </div>
</div>
<div class="form-group">
    <div class="row">
        <lable for="duration">Loan Duration</lable>
        <input id="duration" class="form-control" type="number" onchange="computeLoan()">
